<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <title>Posting Site</title>
</head>
<body>
    <div>
        <form id="newPost">
            <h1 type="text" id="Title" contenteditable="true" data-text="Title"></h1>
            <p id="Name" contenteditable="true" data-text="Your name"></p>
            <p id="content"contenteditable="true" data-text="Write your post here..."></p>
            <input type="submit" id="Submit">
        </form>
    
</body>
</html>
